<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock-Paper-Scissors Game</title>
        <meta charset='utf-8'>
        <link href = 'styleReset.css' rel = 'stylesheet' type = 'text/css' />
        <link href='style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class='buttons'>
            <button class='rockBtn'>Rock</button>
            <button class='paperBtn'>Paper</button>
            <button class='scissorsBtn'>Scissors</button>
        </div>
       <script>
           let playerScore = 0;
           let computerScore = 0;

            function computerPlay() {
                let computerChoices = [`rock`, `paper`, `scissors`];
                let computerPick = computerChoices[Math.floor(Math.random() * computerChoices.length)];
                return computerPick;
            }
            function playRound(playerSelection, computerSelection) {
                switch (true) {
                    case playerSelection == computerSelection:
                        return `It's a tie!`;
                        break;
                    case (playerSelection == `rock` && computerSelection == `paper`):
                    case (playerSelection == `paper` && computerSelection == `scissors`):
                    case (playerSelection == `scissors` && computerSelection == `rock`):
                        computerScore += 1;
                        return `You lose! ${computerSelection} beats ${playerSelection}.`;
                        break;
                    case (playerSelection == `rock` && computerSelection == `scissors`):
                    case (playerSelection == `paper` && computerSelection == `rock`):
                    case (playerSelection == `scissors` && computerSelection == `paper`):
                        playerScore += 1;
                        return `You win! ${playerSelection} beats ${computerSelection}.`;
                        break;
                    default:
                        return `Something went wrong!`;
                }
            }
            const rockBtn = document.querySelector('.rockBtn');
            rockBtn.addEventListener('click', function(e) {
                let cpuPick = computerPlay();
                console.log(playRound('rock', cpuPick));
            });

            const paperBtn = document.querySelector('.paperBtn');
            paperBtn.addEventListener('click', function(e) {
                let cpuPick = computerPlay();
                console.log(playRound('paper', cpuPick));
            });

            const scissorsBtn = document.querySelector('.scissorsBtn');
            scissorsBtn.addEventListener('click', function(e) {
                let cpuPick = computerPlay();
                console.log(playRound('scissors', cpuPick));
            });
       </script>
    </body>
</html>
